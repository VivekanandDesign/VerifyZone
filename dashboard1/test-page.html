<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Existing Employee Details - V-Zone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #361968;
            --secondary-color: #9967d1;
            --sidebar-width: 260px;
            --sidebar-collapsed-width: 70px;
            --navbar-height: 60px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f7fa;
            color: #333;
        }
        
        .test-container {
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(54, 25, 104, 0.1);
        }
        
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
        }
        
        .btn {
            background: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            margin: 10px;
        }
        
        .btn:hover {
            background: #2d1456;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>V-Zone Employee Form Test</h1>
        <p>If you can see this page, the basic HTML is working.</p>
        <br>
        <button class="btn" onclick="testJS()">Test JavaScript</button>
        <button class="btn" onclick="goToDashboard()">Go to Dashboard</button>
        <button class="btn" onclick="goToFullForm()">Go to Full Form</button>
        
        <div id="message" style="margin-top: 20px; padding: 15px; background: #f0f8ff; border-radius: 8px; display: none;">
            <strong>JavaScript is working!</strong>
        </div>
    </div>
    
    <script>
        function testJS() {
            document.getElementById('message').style.display = 'block';
            console.log('JavaScript test successful');
        }
        
        function goToDashboard() {
            window.location.href = 'index.html';
        }
        
        function goToFullForm() {
            window.location.href = 'add-exist-details.html';
        }
        
        console.log('Test page loaded successfully');
    </script>
</body>
</html>
