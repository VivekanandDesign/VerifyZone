[build]
  # Directory to publish (the root directory since this is a static site)
  publish = "."
  
  # Build command (not needed for static HTML/CSS/JS site)
  command = ""

[build.environment]
  # Node.js version (if needed for any build processes)
  NODE_VERSION = "18"

[[headers]]
  # Security headers for all pages
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self'"

[[headers]]
  # Cache static assets
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[redirects]]
  # Handle blog routing
  from = "/blog"
  to = "/blog.html"
  status = 200

[[redirects]]
  # SPA fallback
  from = "/*"
  to = "/index.html"
  status = 200
